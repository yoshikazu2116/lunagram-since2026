<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理心月鑑定 - LUNAGRAM -</title>
    
    <!-- Tailwind CSS (デザイン用) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (美しい日本語フォント) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons (アイコン用) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Shippori Mincho', serif; /* フォント設定 */
        }
        .font-sans {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        /* グラスモーフィズムの基本スタイル */
        .glass-card {
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
        }
        .glass-card:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
        /* ハイライトカード */
        .highlight-card {
            background-image: linear-gradient(to bottom right, rgba(255, 251, 235, 0.8), rgba(238, 242, 255, 0.8));
            border-color: rgba(253, 230, 138, 0.6);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }
        /* アニメーション */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        /* スクロールバーのカスタマイズ */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen bg-[#FDFBF7] text-slate-700 selection:bg-indigo-100 relative overflow-x-hidden">

    <!-- 背景：月の光と雲 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <!-- 大きな月 -->
        <div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-gradient-to-b from-indigo-100/40 to-transparent blur-3xl"></div>
        <div class="absolute top-[10%] left-[-10%] w-[600px] h-[600px] rounded-full bg-gradient-to-r from-amber-50/50 to-transparent blur-3xl"></div>
        <!-- 星屑のテクスチャ (CSSでパターン再現) -->
        <div class="absolute inset-0 opacity-40 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] mix-blend-multiply"></div>
    </div>

    <!-- 編集ボタン -->
    <button onclick="openModal()" class="fixed top-6 right-6 z-40 px-5 py-3 rounded-full bg-white/90 backdrop-blur-md shadow-[0_4px_20px_rgba(0,0,0,0.1)] border border-indigo-100 hover:scale-105 transition-all text-indigo-900 font-medium flex items-center gap-2 group hover:shadow-indigo-200/50 cursor-pointer">
        <div class="bg-indigo-100 p-1.5 rounded-full group-hover:bg-indigo-200 transition-colors">
            <i data-lucide="edit-3" class="w-4 h-4 text-indigo-600"></i>
        </div>
        <span>データを入力</span>
    </button>

    <!-- メインコンテンツ -->
    <div id="main-content" class="relative z-10 max-w-5xl mx-auto p-4 md:p-8 transition-all duration-1000 opacity-0 translate-y-4">
        
        <!-- ヘッダー -->
        <header class="text-center mb-12 pt-8 relative">
            <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-10 w-32 h-32 bg-yellow-100 rounded-full blur-[60px] opacity-60 pointer-events-none"></div>
            
            <div class="inline-block relative animate-float">
                <div class="absolute inset-0 bg-yellow-200 rounded-full blur-xl opacity-20 animate-pulse"></div>
                <i data-lucide="moon" class="w-12 h-12 text-slate-300 relative z-10 mb-4 mx-auto drop-shadow-lg fill-[#f1f5f9]" stroke-width="1"></i>
            </div>

            <!-- アプリタイトル -->
            <div class="mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-indigo-950 tracking-widest mb-2">
                    心理心月鑑定
                </h1>
                <div class="text-sm md:text-base font-light text-indigo-400 tracking-[0.3em] uppercase font-sans">
                    ー LUNAGRAM ー
                </div>
            </div>

            <!-- 名前 -->
            <div class="inline-block px-8 py-3 bg-white/40 backdrop-blur-sm rounded-full border border-white/60 shadow-sm mb-2 min-w-[200px] min-h-[60px] flex items-center justify-center">
                <h2 id="display-name" class="text-2xl md:text-3xl font-bold text-slate-700 tracking-tight">
                    <!-- JSで挿入 -->
                </h2>
            </div>

            <div id="display-dob-container" class="flex items-center justify-center gap-3 text-slate-500 font-light tracking-widest text-sm md:text-base mt-4 min-h-[24px]">
                <!-- JSで挿入 -->
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
          
            <!-- 左カラム：基本ステータス -->
            <div class="md:col-span-4 space-y-6">
                <!-- ソウルベース -->
                <div class="glass-card rounded-2xl p-6 text-center relative overflow-hidden group min-h-[140px] transition-all duration-300">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-300 via-purple-300 to-amber-300"></div>
                    <div class="text-xs text-indigo-400 uppercase tracking-widest mb-1 mt-2 font-sans">Soul Base</div>
                    <div id="display-soulbase" class="text-4xl text-slate-700 mb-2 font-bold">
                        <!-- JSで挿入 -->
                    </div>
                    <div class="text-xs text-slate-400 font-light">魂の基盤</div>
                </div>

                <!-- 命式・属性 -->
                <div class="glass-card rounded-2xl p-6 transition-all duration-300">
                    <div class="flex items-center gap-2 mb-4 text-slate-600 border-b border-slate-200/50 pb-2">
                        <i data-lucide="star" class="w-5 h-5 text-indigo-400"></i>
                        <h3 class="text-lg tracking-wider font-semibold">命式・属性</h3>
                    </div>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center border-b border-slate-100 pb-3">
                            <span class="text-slate-400 text-sm font-light">運命数</span>
                            <span id="display-number" class="text-xl font-bold text-indigo-900"></span>
                        </div>
                        <div class="flex justify-between items-center border-b border-slate-100 pb-3">
                            <span class="text-slate-400 text-sm font-light">陰陽五行</span>
                            <span id="display-yingyang" class="text-lg text-slate-700"></span>
                        </div>
                        <div class="flex justify-between items-center border-b border-slate-100 pb-3">
                            <span class="text-slate-400 text-sm font-light">運命月</span>
                            <span class="flex items-center gap-2 text-lg text-slate-700">
                                <i data-lucide="moon" class="w-4 h-4 text-amber-400 fill-amber-100"></i>
                                <span id="display-moon"></span>
                            </span>
                        </div>
                        <div class="flex justify-between items-center pt-1">
                            <span class="text-slate-400 text-sm font-light">ラッキーカラー</span>
                            <div class="flex items-center gap-2">
                                <span id="display-color-dot" class="w-5 h-5 rounded-full shadow-sm border border-slate-100 hidden"></span>
                                <span id="display-color" class="text-slate-700"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- オイル -->
                <div class="glass-card rounded-2xl p-6 transition-all duration-300">
                    <div class="flex items-center gap-2 mb-4 text-slate-600 border-b border-slate-200/50 pb-2">
                        <i data-lucide="droplet" class="w-5 h-5 text-indigo-400"></i>
                        <h3 class="text-lg tracking-wider font-semibold">オイル</h3>
                    </div>
                    <div id="display-oils" class="flex flex-wrap gap-2">
                        <!-- JSで挿入 -->
                    </div>
                </div>

                <!-- 教科書ページ -->
                <div class="glass-card rounded-2xl p-6 transition-all duration-300">
                    <div class="flex items-center gap-2 mb-4 text-slate-600 border-b border-slate-200/50 pb-2">
                        <i data-lucide="book-open" class="w-5 h-5 text-indigo-400"></i>
                        <h3 class="text-lg tracking-wider font-semibold">教科書ページ</h3>
                    </div>
                    <div class="space-y-4 text-sm">
                        <div class="flex items-start gap-3 p-2 rounded-lg hover:bg-slate-50 transition-colors">
                            <div class="p-1.5 bg-indigo-50 rounded-full text-indigo-400">
                                <i data-lucide="info" class="w-4 h-4"></i>
                            </div>
                            <div>
                                <div class="text-slate-400 text-xs mb-0.5">宿命月ページ</div>
                                <div id="display-moon-page" class="font-medium text-slate-700"></div>
                            </div>
                        </div>
                        <div class="flex items-start gap-3 p-2 rounded-lg hover:bg-slate-50 transition-colors">
                            <div class="p-1.5 bg-indigo-50 rounded-full text-indigo-400">
                                <i data-lucide="info" class="w-4 h-4"></i>
                            </div>
                            <div>
                                <div class="text-slate-400 text-xs mb-0.5">宿命数ページ</div>
                                <div id="display-number-page" class="font-medium text-slate-700"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右カラム：運命サイクル -->
            <div class="md:col-span-8">
                <div class="glass-card rounded-2xl p-6 h-full transition-all duration-300">
                    <div class="flex items-center gap-2 mb-4 text-slate-600 border-b border-slate-200/50 pb-2">
                        <i data-lucide="calendar" class="w-5 h-5 text-indigo-400"></i>
                        <h3 class="text-lg tracking-wider font-semibold">12年運命サイクル</h3>
                    </div>
                    <div id="display-cycle" class="mt-6 space-y-2">
                        <!-- JSで挿入 -->
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-16 pb-8 text-center text-slate-400 text-xs flex flex-col items-center gap-2">
           <div class="w-8 h-[1px] bg-slate-300"></div>
           <p class="font-serif tracking-widest opacity-70">Spiritual Journey Map</p>
        </footer>
    </div>

    <!-- 編集モーダル -->
    <div id="edit-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[90vh] scale-95 transition-all duration-300" id="modal-panel">
            <!-- モーダルヘッダー -->
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50 flex-wrap gap-2">
                <h3 class="font-bold text-slate-700 flex items-center gap-2 mr-auto">
                    <i data-lucide="edit-3" class="w-4 h-4"></i> データ編集
                </h3>
                
                <div class="flex gap-2 items-center">
                    <!-- アクションボタン群 -->
                    <div id="action-buttons" class="flex gap-2 mr-2">
                        <button onclick="confirmAction('clear')" class="p-2 text-xs text-slate-400 hover:text-red-500 flex items-center gap-1 transition-colors group rounded hover:bg-red-50" title="内容を空にする">
                            <i data-lucide="trash-2" class="w-4 h-4"></i> <span class="hidden sm:inline">クリア</span>
                        </button>
                        <button onclick="confirmAction('sample')" class="p-2 text-xs text-slate-400 hover:text-indigo-500 flex items-center gap-1 transition-colors group rounded hover:bg-indigo-50" title="サンプル読込">
                            <i data-lucide="file-text" class="w-4 h-4"></i> <span class="hidden sm:inline">サンプル</span>
                        </button>
                        <button onclick="confirmAction('reset')" class="p-2 text-xs text-slate-400 hover:text-slate-600 flex items-center gap-1 transition-colors group rounded hover:bg-slate-100" title="初期化">
                            <i data-lucide="rotate-ccw" class="w-4 h-4 group-hover:-rotate-180 transition-transform duration-500"></i> <span class="hidden sm:inline">リセット</span>
                        </button>
                    </div>

                    <!-- 確認ボタンエリア（動的に表示） -->
                    <div id="confirm-area" class="hidden items-center gap-2 px-3 py-1 rounded-full animate-pulse border mr-2">
                        <span id="confirm-text" class="text-xs font-medium whitespace-nowrap"></span>
                        <button id="confirm-yes" class="px-2 py-0.5 text-white text-xs rounded transition-colors">はい</button>
                        <button onclick="cancelConfirm()" class="px-2 py-0.5 text-slate-500 text-xs hover:bg-slate-200 rounded transition-colors">いいえ</button>
                    </div>

                    <div class="h-4 w-[1px] bg-slate-200 mx-1"></div>

                    <button onclick="closeModal()" class="p-2 hover:bg-slate-200 rounded-full transition-colors cursor-pointer">
                        <i data-lucide="x" class="w-5 h-5 text-slate-500"></i>
                    </button>
                </div>
            </div>
            
            <!-- モーダルボディ -->
            <div class="p-4 flex-1 overflow-auto bg-slate-50 relative">
                <p class="text-xs text-slate-500 mb-2">
                    ここにデータを貼り付けてください。
                </p>
                <textarea 
                    id="json-input"
                    class="w-full h-96 font-mono text-sm p-4 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-300 outline-none shadow-inner bg-white text-slate-700 leading-relaxed resize-none"
                    placeholder="{ ... データを貼り付け ... }"
                ></textarea>
                <div id="error-msg" class="hidden mt-2 text-red-500 text-sm flex items-center gap-2 bg-red-50 p-2 rounded">
                    <i data-lucide="info" class="w-4 h-4"></i> <span id="error-text"></span>
                </div>
            </div>

            <!-- モーダル・フッター -->
            <div class="p-4 border-t border-slate-100 bg-white flex justify-end gap-3">
                <button 
                    onclick="closeModal()"
                    class="px-4 py-2 rounded-lg text-slate-500 hover:bg-slate-100 transition-colors cursor-pointer"
                >
                    キャンセル
                </button>
                <button 
                    onclick="saveData()"
                    class="px-6 py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all flex items-center gap-2 cursor-pointer"
                >
                    <i data-lucide="save" class="w-4 h-4"></i> 保存して反映
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript ロジック -->
    <script>
        // 定数定義
        const SAMPLE_DATA = {
            "名前": "テスト四郎",
            "生年月日": "2018年2月8日（平成30年）",
            "ソウルベース": "A(アマテラス)",
            "運命数": "08＋",
            "宿命月": "老月",
            "宿命月ページ": "初級編132ページ",
            "宿命数ページ": "初級編136ページ",
            "運命月": "満月",
            "color": "若葉色",
            "陰陽五行": "金－",
            "オイル一覧": ["ティートリー", "ユーカリ", "サイプレス"],
            "運命サイクル": [
                "2017年【下弦＜忍耐＞】急変",
                "2018年【下弦＜忍耐＞】耐える",
                "2019年【下弦＜忍耐＞】清算",
                "2020年【新月＜努力＞】スタート",
                "2021年【新月＜努力＞】努力",
                "2022年【新月＜努力＞】決定",
                "2023年【上弦＜波乱＞】誘惑",
                "2024年【上弦＜波乱＞】希望",
                "2025年【上弦＜波乱＞】油断",
                "2026年【満月＜実り＞】ご縁（★現在地）",
                "2027年【満月＜実り＞】お金・力",
                "2028年【満月＜実り＞】動揺"
            ]
        };

        const EMPTY_DATA = {
            "名前": "",
            "生年月日": "",
            "ソウルベース": "",
            "運命数": "",
            "宿命月": "",
            "宿命月ページ": "",
            "宿命数ページ": "",
            "運命月": "",
            "color": "",
            "陰陽五行": "",
            "オイル一覧": [],
            "運命サイクル": []
        };

        const COLOR_MAP = {
            "若葉色": "#B9D08B",
        };

        // アプリの状態
        let profileData = JSON.parse(JSON.stringify(EMPTY_DATA));

        // 初期化処理
        document.addEventListener('DOMContentLoaded', () => {
            // アニメーション用：少し遅れて表示
            setTimeout(() => {
                const main = document.getElementById('main-content');
                main.classList.remove('opacity-0', 'translate-y-4');
                main.classList.add('opacity-100', 'translate-y-0');
            }, 100);

            // 初期レンダリング
            renderApp();
            
            // アイコン初期化
            lucide.createIcons();
        });

        // データ解析ヘルパー
        function parseCycleItem(itemStr) {
            if (!itemStr) return { year: "", phase: "", keyword: "", isCurrent: false };
            
            const isCurrent = itemStr.includes("★");
            const yearMatch = itemStr.match(/^(\d+年)/);
            const phaseMatch = itemStr.match(/【(.*?)】/);
            const keywordPart = itemStr.split(/】/)[1] || "";
            
            const year = yearMatch ? yearMatch[1] : "";
            const phase = phaseMatch ? phaseMatch[1] : "";
            let keyword = keywordPart.replace(/（★.*?）/, "").trim();
            
            return { year, phase, keyword, isCurrent };
        }

        // 画面描画関数
        function renderApp() {
            // 基本情報
            document.getElementById('display-name').textContent = profileData["名前"] || "No Name";
            
            const dobContainer = document.getElementById('display-dob-container');
            if (profileData["生年月日"]) {
                dobContainer.innerHTML = `
                    <span class="w-8 h-[1px] bg-slate-300"></span>
                    <span>${profileData["生年月日"]} 生まれ</span>
                    <span class="w-8 h-[1px] bg-slate-300"></span>
                `;
            } else {
                dobContainer.innerHTML = '';
            }

            // ステータス
            document.getElementById('display-soulbase').textContent = profileData["ソウルベース"] || "-";
            document.getElementById('display-number').textContent = profileData["運命数"] || "-";
            document.getElementById('display-yingyang').textContent = profileData["陰陽五行"] || "-";
            document.getElementById('display-moon').textContent = profileData["運命月"] || "-";
            
            // カラー
            const colorDot = document.getElementById('display-color-dot');
            const colorText = document.getElementById('display-color');
            colorText.textContent = profileData["color"] || "-";
            if (profileData["color"] && COLOR_MAP[profileData["color"]]) {
                colorDot.style.backgroundColor = COLOR_MAP[profileData["color"]];
                colorDot.classList.remove('hidden');
            } else if (profileData["color"]) {
                // 定義されていない色の場合、デフォルトグレーなどにするか、あるいはそのまま表示
                 colorDot.style.backgroundColor = '#e2e8f0';
                 colorDot.classList.remove('hidden');
            } else {
                colorDot.classList.add('hidden');
            }

            // オイル一覧
            const oilsContainer = document.getElementById('display-oils');
            oilsContainer.innerHTML = '';
            if (profileData["オイル一覧"] && profileData["オイル一覧"].length > 0) {
                profileData["オイル一覧"].forEach(oil => {
                    const span = document.createElement('span');
                    span.className = "px-3 py-1.5 rounded-full bg-white border border-indigo-100 text-slate-600 text-sm flex items-center gap-1.5 shadow-sm";
                    span.innerHTML = `<i data-lucide="wind" class="w-3 h-3 text-indigo-300"></i> ${oil}`;
                    oilsContainer.appendChild(span);
                });
            } else {
                const span = document.createElement('span');
                span.className = "text-slate-400 text-sm";
                span.textContent = "-";
                oilsContainer.appendChild(span);
            }

            // ページ番号
            document.getElementById('display-moon-page').textContent = profileData["宿命月ページ"] || "-";
            document.getElementById('display-number-page').textContent = profileData["宿命数ページ"] || "-";

            // 運命サイクル
            const cycleContainer = document.getElementById('display-cycle');
            cycleContainer.innerHTML = '';
            if (profileData["運命サイクル"] && profileData["運命サイクル"].length > 0) {
                profileData["運命サイクル"].forEach(itemStr => {
                    const { year, phase, keyword, isCurrent } = parseCycleItem(itemStr);
                    
                    const div = document.createElement('div');
                    // スタイルクラスの構築
                    let classes = "relative flex items-center p-4 rounded-xl transition-all duration-300 group ";
                    if (isCurrent) {
                        classes += "bg-gradient-to-r from-amber-50 to-indigo-50 border border-amber-200 shadow-md transform scale-[1.02] z-10 my-4 highlight-card";
                    } else {
                        classes += "bg-white/40 hover:bg-white/80 border border-transparent hover:border-indigo-100";
                    }
                    div.className = classes;

                    // HTML構築
                    let html = '';
                    // 現在地バー
                    if (isCurrent) {
                        html += `<div class="absolute -left-1 top-1/2 -translate-y-1/2"><div class="w-1 h-12 bg-amber-300 rounded-r-full shadow-[0_0_8px_#fcd34d]"></div></div>`;
                    }
                    
                    // 年
                    const yearColor = isCurrent ? 'text-amber-600' : 'text-slate-400';
                    html += `<div class="w-20 font-bold text-lg ${yearColor}">${year}</div>`;
                    
                    // フェーズとキーワード
                    const phaseColor = isCurrent ? 'text-slate-700 font-semibold' : 'text-slate-500';
                    const dotColor = isCurrent ? 'bg-amber-300' : 'bg-slate-300';
                    const keyColor = isCurrent ? 'text-indigo-900 font-bold' : 'text-slate-700';
                    
                    html += `
                        <div class="flex-1 flex flex-col md:flex-row md:items-center gap-1 md:gap-4">
                            <span class="text-sm md:text-base ${phaseColor}">${phase}</span>
                            <div class="hidden md:block h-1 w-1 rounded-full ${dotColor}"></div>
                            <span class="text-base md:text-lg tracking-wide ${keyColor}">${keyword}</span>
                        </div>
                    `;

                    // 現在地バッジ
                    if (isCurrent) {
                        html += `
                            <div class="hidden sm:flex items-center gap-1 px-3 py-1 rounded-full bg-white border border-amber-200 text-amber-600 text-xs font-bold shadow-sm">
                                <i data-lucide="star" class="w-3 h-3 fill-amber-300 text-amber-400"></i>
                                現在地
                            </div>
                        `;
                    }
                    
                    div.innerHTML = html;
                    cycleContainer.appendChild(div);
                });
            } else {
                cycleContainer.innerHTML = `
                    <div class="text-center py-12 text-slate-400">
                        <i data-lucide="calendar" class="w-12 h-12 mx-auto mb-2 opacity-20"></i>
                        データがありません
                    </div>
                `;
            }

            // DOM更新後にアイコンを再描画
            lucide.createIcons();
        }

        /* --- モーダル・編集機能 --- */

        function openModal() {
            const modal = document.getElementById('edit-modal');
            const panel = document.getElementById('modal-panel');
            const textarea = document.getElementById('json-input');

            // データのセット
            if (JSON.stringify(profileData) === JSON.stringify(EMPTY_DATA)) {
                textarea.value = "";
            } else {
                textarea.value = JSON.stringify(profileData, null, 2);
            }

            // エラー表示リセット
            document.getElementById('error-msg').classList.add('hidden');
            cancelConfirm(); // 確認モードリセット

            // モーダル表示
            modal.classList.remove('opacity-0', 'pointer-events-none');
            panel.classList.remove('scale-95');
            panel.classList.add('scale-100');
        }

        function closeModal() {
            const modal = document.getElementById('edit-modal');
            const panel = document.getElementById('modal-panel');
            
            modal.classList.add('opacity-0', 'pointer-events-none');
            panel.classList.remove('scale-100');
            panel.classList.add('scale-95');
        }

        function saveData() {
            const textarea = document.getElementById('json-input');
            const value = textarea.value;
            const errorArea = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');

            try {
                if (!value.trim()) {
                    // 空の場合はクリア
                    profileData = JSON.parse(JSON.stringify(EMPTY_DATA));
                } else {
                    const parsed = JSON.parse(value);
                    profileData = parsed;
                }
                
                renderApp();
                closeModal();
            } catch (e) {
                errorText.textContent = "データの形式が正しくありません。カンマや括弧を確認してください。";
                errorArea.classList.remove('hidden');
            }
        }

        /* --- アクション確認ロジック --- */
        
        function confirmAction(actionType) {
            const buttons = document.getElementById('action-buttons');
            const confirmArea = document.getElementById('confirm-area');
            const confirmText = document.getElementById('confirm-text');
            const yesBtn = document.getElementById('confirm-yes');
            
            // UI切り替え
            buttons.classList.add('hidden');
            confirmArea.classList.remove('hidden');
            confirmArea.classList.add('flex');

            // アクション設定
            if (actionType === 'clear') {
                confirmArea.className = "flex items-center gap-2 bg-red-50 px-3 py-1 rounded-full animate-in fade-in slide-in-from-right-2 border border-red-100 mr-2";
                confirmText.className = "text-xs text-red-600 font-medium whitespace-nowrap";
                confirmText.textContent = "全消去？";
                yesBtn.className = "px-2 py-0.5 bg-red-500 text-white text-xs rounded hover:bg-red-600 transition-colors cursor-pointer";
                yesBtn.onclick = () => executeClear();
            } else if (actionType === 'sample') {
                confirmArea.className = "flex items-center gap-2 bg-indigo-50 px-3 py-1 rounded-full animate-in fade-in slide-in-from-right-2 border border-indigo-100 mr-2";
                confirmText.className = "text-xs text-indigo-600 font-medium whitespace-nowrap";
                confirmText.textContent = "サンプル読込？";
                yesBtn.className = "px-2 py-0.5 bg-indigo-500 text-white text-xs rounded hover:bg-indigo-600 transition-colors cursor-pointer";
                yesBtn.onclick = () => executeSample();
            } else if (actionType === 'reset') {
                confirmArea.className = "flex items-center gap-2 bg-slate-100 px-3 py-1 rounded-full animate-in fade-in slide-in-from-right-2 border border-slate-200 mr-2";
                confirmText.className = "text-xs text-slate-600 font-medium whitespace-nowrap";
                confirmText.textContent = "初期化？";
                yesBtn.className = "px-2 py-0.5 bg-slate-500 text-white text-xs rounded hover:bg-slate-600 transition-colors cursor-pointer";
                yesBtn.onclick = () => executeReset();
            }
        }

        function cancelConfirm() {
            document.getElementById('action-buttons').classList.remove('hidden');
            document.getElementById('confirm-area').classList.add('hidden');
            document.getElementById('confirm-area').classList.remove('flex');
            document.getElementById('error-msg').classList.add('hidden');
        }

        function executeClear() {
            document.getElementById('json-input').value = "";
            
            // 裏側のデータもクリア
            profileData = JSON.parse(JSON.stringify(EMPTY_DATA));
            renderApp();
            
            cancelConfirm();
        }

        function executeReset() {
            document.getElementById('json-input').value = "";
            profileData = JSON.parse(JSON.stringify(EMPTY_DATA));
            renderApp();
            cancelConfirm();
        }

        function executeSample() {
            document.getElementById('json-input').value = JSON.stringify(SAMPLE_DATA, null, 2);
            cancelConfirm();
        }

    </script>
</body>
</html>
